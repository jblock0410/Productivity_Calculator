<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="stylesheet" href="css/style.css">
    <link rel="stylesheet" href="css/normalize.css">
    <title>Productivity Calculator</title>
</head>
<body>
    <div id="mainContent">
        <section>
            <h2>Strategic Management</h2>
            <p>If you have many small units of time, simply enter them one at a time.</p>
            <input class="strategicInput" type="text" placeholder="Enter Time" value=""></input>
            <button type="button" id="strategic">Add to List</button>
                <ul id="strategicUl" style="list-style-type:none"></ul>
        </section> 
        <section>
            <h2>Team Management</h2>
            <input class="teamInput" type="text" placeholder="Enter Time" value=""></input>
            <button type="button" id="team">Add to List</button>
                <ul id="teamUl" style="list-style-type:none"></ul>
        </section>
        <section>
            <h2>Meetings</h2>
            <input class="meetingsInput" type="text" placeholder="Enter Time" value=""></input>
            <button type="button" id="meetings">Add to List</button>
                <ul id="meetingsUl" style="list-style-type:none"></ul>
        </section>
    </div>








<script src="js/script.js"></script>    
</body>
</html>
